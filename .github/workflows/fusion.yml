name: Fusion Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ============================================
  # Stage 1: Build (Rust, C++, Codegen)
  # ============================================
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Cache Rust build
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run Build Stage
      run: |
        chmod +x fusion.sh
        ./fusion.sh --stage build --no-dashboard

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          target/
          build/
        retention-days: 1

  # ============================================
  # Stage 2: Test (depends on build)
  # ============================================
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Run Test Stage
      run: |
        chmod +x fusion.sh
        ./fusion.sh --stage test --no-dashboard

    - name: Run Coverage Stage
      run: |
        ./fusion.sh --stage coverage --no-dashboard

    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: logs/

  # ============================================
  # Stage 3: Generate Documentation (depends on build)
  # ============================================
  docs:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Diagrams
      run: |
        chmod +x fusion.sh
        ./fusion.sh --stage docs --no-dashboard

    - name: Prepare GitHub Pages content
      run: |
        mkdir -p _site
        # Copy documentation
        cp -r docs/* _site/
        cp README.md _site/
        # Create index.html redirect
        cat > _site/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8">
          <title>Fusion Hawking</title>
          <meta http-equiv="refresh" content="0; url=architecture.html">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">
        </head>
        <body class="markdown-body" style="max-width: 980px; margin: 0 auto; padding: 20px;">
          <h1>Fusion Hawking Documentation</h1>
          <p>Redirecting to <a href="architecture.html">Architecture</a>...</p>
          <ul>
            <li><a href="architecture.html">Architecture</a></li>
            <li><a href="user_guide.html">User Guide</a></li>
            <li><a href="IDL.html">IDL Reference</a></li>
            <li><a href="design_and_requirements.html">Design Doc</a></li>
            <li><a href="test_matrix.html">Test Matrix</a></li>
          </ul>
        </body>
        </html>
        EOF

    - name: Convert Markdown to HTML
      run: |
        pip install markdown
        cd _site
        for f in *.md; do
          if [ -f "$f" ]; then
            name="${f%.md}"
            echo "Converting $f to ${name}.html"
            python -c "
        import markdown
        with open('$f', 'r') as f:
            md_content = f.read()
        html = markdown.markdown(md_content, extensions=['tables', 'fenced_code', 'toc'])
        with open('${name}.html', 'w') as f:
            f.write('''<!DOCTYPE html>
        <html>
        <head>
          <meta charset=\"utf-8\">
          <title>${name} - Fusion Hawking</title>
          <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css\">
          <style>
            .markdown-body { max-width: 980px; margin: 0 auto; padding: 20px; }
            img { max-width: 100%; }
          </style>
        </head>
        <body class=\"markdown-body\">
        ''' + html + '''
        </body>
        </html>''')
        "
          fi
        done

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  # ============================================
  # Stage 4: Deploy to GitHub Pages (depends on docs)
  # ============================================
  deploy:
    runs-on: ubuntu-latest
    needs: docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
